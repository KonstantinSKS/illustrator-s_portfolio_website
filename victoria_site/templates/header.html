<header class="header">
    <div class="container">
        <div class="header-content">
            {% if user.label %}
            <a href="{{ url_for('index_view') }}">
                <img src="{{ url_for('static', filename=user.label) }}" class="label-image">
            </a>
            {% else %}
            <div class="header-left">
                <span><a href="{{ url_for('index_view') }}" span class="artist-name">{{ user.artist_name }}</a></span>
            </div>
            {% endif %}

            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse header-right" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link {% if request.endpoint == 'index_view' %}active{% endif %}"
                               href="{{ url_for('index_view') }}">WORKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'about_view' %}active{% endif %}"
                               href="{{ url_for('about_view') }}">ABOUT + CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'all_blogs_view' %}active{% endif %}"
                               href="{{ url_for('all_blogs_view') }}">BLOG</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>
</header>
