{% extends "base.html" %}
{% block title %}all_blogs{% endblock %}
{% block content %}
<div class="blogs">
    {% for blog in blogs %}
    <div class="blog">
        <a href="{{ url_for('blog_view', id=blog.id) }}">
            {% if blog.images|length > 0 %}
            <img src="{{ url_for('static', filename=blog.images[0].image_path) }}" alt="Blog image" class="blog-image">
            <div class="overlay">
                {% if blog.title %}
                <div class="blog-title-overlay">{{ blog.title }}</div>
                {% endif %}
            </div>
            {% elif blog.title %}
            <h2 class="blog-title"><a href="{{ url_for('blog_view', id=blog.id) }}" class="blog-title-link">{{ blog.title }}</a></h2>
            {% endif %}
        </a>
        <div>{{ blog.pub_date }}</div>
    </div>
    {% endfor %}
</div>
<div id="scrollTopButton" class="scroll-top-button" onclick="scrollToTop()">
    <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 5.5L6 11.5M12 5.5L18 11.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</div>
{% endblock %}
