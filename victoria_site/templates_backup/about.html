{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <style>
        .about-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .about-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: blue;
            margin: 20px 0;
        }
        .about-description {
            width: 45%;
            text-align: left;
        }
        .about-avatar {
            width: 45%;
            text-align: left;
            padding-left: 20px;
        }
        .about-avatar img {
            width: 60%;
            height: auto;
            margin-bottom: 10px;
        }
        .about-links {
            margin-top: 10px;
        }
        .about-link {
            color: blue;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .about-link:hover {
            color: darkblue;
            text-decoration: none;
        }
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f0ad4e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script>
        function copyEmail() {
            const emailText = document.getElementById('email-text').innerText;
            navigator.clipboard.writeText(emailText).then(function() {
                showFlashMessage("The email address has been copied.");
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function showFlashMessage(message) {
            const flashMessage = document.createElement('div');
            flashMessage.className = 'flash-message';
            flashMessage.textContent = message;
            document.body.appendChild(flashMessage);
            flashMessage.style.display = 'block';
            setTimeout(() => {
                flashMessage.style.display = 'none';
                document.body.removeChild(flashMessage);
            }, 3000);
        }
    </script>
</head>
<body>
    <h1 class="about-header">{{ user.name }}</h1>
    <div class="about-container">
        <div class="about-description">
            <p>{{ user.description }}</p>
        </div>
        <div class="about-avatar">
            <img src="{{ user.image_path }}" alt="Avatar">
            <div class="about-links">
                <a href="javascript:void(0);" class="about-link" onclick="copyEmail()">Email</a>
                <a href="{{ user.instagram }}" class="about-link" target="_blank">Instagram</a>
                <a href="{{ user.behance }}" class="about-link" target="_blank">Behance</a>
            </div>
            <span id="email-text" style="display:none;">{{ user.email }}</span>
        </div>
    </div>
</body>
{% endblock %}
