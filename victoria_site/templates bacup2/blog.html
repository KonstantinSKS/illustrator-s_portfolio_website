{% extends "base.html" %} 
{% block title %}blog {{ blog.id }}{%endblock %} 
{% block content %}
<div class="blog">
    {% if blog.title %}
      <h1>{{ blog.title }}</h1>
    {% endif %}
    {% if blog.images %}
        <div class="blog-image">
          {% for image in blog.images %}
            <img src="{{ url_for('static', filename=image.image_path) }}" alt="Blog image">
          {% endfor %}
        </div>
    {% endif %}
    <div class="project-description">
        <p>{{ blog.text }}</p>
    </div>
    <div>Дата публикации: {{ blog.pub_date }}</div>
</div>
{% endblock %}
