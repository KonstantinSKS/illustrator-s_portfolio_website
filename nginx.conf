server {
  listen 80;
  index index.html;
  server_tokens off;
  client_max_body_size 50M;

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:5000;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:5000/admin/;
    }

    location /media/ {
        alias /app/media/;
    }

    location /static/ {
        alias /app/static/;
    }
}
